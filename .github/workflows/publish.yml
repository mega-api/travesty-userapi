name: Publish to npm

on:
  release:
    types: [created]

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org/

      - name: Install dependencies
        run: npm install

      - name: Set package version from GitHub release
        run: |
          TAG_VERSION="${GITHUB_REF##*/}"
          TAG_VERSION="${TAG_VERSION#v}"   # remove leading 'v' if your tag is v1.0.3
          echo "Setting package.json version to $TAG_VERSION"
          npm version $TAG_VERSION --no-git-tag-version

      - name: Build package
        run: npm run build

      - name: Configure npm for scoped packages
        run: |
          npm config set @mega-utilities-company:registry https://registry.npmjs.org/
          echo "//registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }}" >> ~/.npmrc

      - name: Publish package
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}